{% extends "base.html" %}
{% set current_page = "configuration" %}
{% block content %}
    <ul class="navigation_bar">
        {% for item in nav.bars['configuration'] %}
            {% if item.is_active() %}
            <li class="menu_item">
                <a class="menu_item" href="{{ item.href }} ">{{ item.caption }}</a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
    {% block configuration %}{% endblock %}
{% endblock %}
