{% extends "adminpanel.html" %}
{% block configuration %}
    STREAMS CONFIGURATION<br><br>
    {% if config_form %}
        <form action="" method="post" name="config">
            {{ config_form.hidden_tag() }}
            {% for field in config_form %}
                {{ render_field(field) }}
            {% endfor %}
        </form>
    {% endif %}
{% endblock %}
